<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src=nui://game/ui/jquery.js type=text/javascript></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body style="display: block;">
        <div class="hack-container" style="display:none">
            <div class="main" style="display:none">
                <div class="header-text">ROZWIĄŻ RÓWNANIE</div>
                <div class="math-count">3/10</div>
                <div class="math-container">
                    <div class="math">3 * 5</div>
                </div>
                <div class="time">5s</div>
                <div class="progbar">
                    <div class="fill" id="fill"></div>
                </div>
                <input class='inputodp' type="text" id="input" placeholder="ODPOWIEDZ">
            </div>
            <div class="przegrales" style="display:none">
                <div class="srodek">Przegrałeś...</div>
                <div class="progbar" id="srodek">
                    <div class="fill" id="fill2"></div>
                </div>
            </div>
            <div class="wygrales" style="display:none">
                <div class="srodek">Wygrałeś!</div>
                <div class="progbar" id="srodek">
                    <div class="fill" id="fill3"></div>
                </div>
            </div>
        </div>
        <audio id="success">
            <source src="sounds/success.mp3" type="audio/mpeg">
        </audio>
        <audio id="failure">
            <source src="sounds/failure.mp3" type="audio/mpeg">
        </audio>
        <script src="js/main.js"></script>
        <script src="js/fivem.js"></script>
    </body>
</html>
